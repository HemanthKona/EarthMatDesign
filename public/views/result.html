
<div>
  <h2>Construction Data</h2>

  
  <div style="width:400px;">
    <div class="">
      <label>Estimated Fault Current</label>

      <input disabled type="text" name="estimatedFaultCurrent" ng-model="estimatedFaultCurrent">

    </div>
    <div class="">
      <label>Design Fault Current</label>
      <input type="text" name="designFaultCurrent" ng-model="designFaultCurrent">
    </div>
  </div>
  <div class="">
    <label>Conductor Length</label>
    <input type="text" name="conductorLength" ng-model="conductorLength">
  </div>
  <div class="">
    <label>Earth Mat Resistance</label>
    <input type="text" name="earthMatResistance" ng-model="earthMatResistance">
  </div>
  <div class="">
    <label>Gird Conductor Length</label>
    <input type="text" name="gridConductorLength" ng-model="gridConductorLength">
  </div>
  <div class="">
    <label>Min # Earth Rods</label>
    <input type="text" name="minEarthRodsNumber" ng-model="minEarthRodsNumber">
  </div>
  <div class="">
    <label>New Grid Conductor Length</label>
    <input type="text" name="newGridConductorLength" ng-model="newGridConductorLength">
  </div>
  <div class="">
    <label>Total Length of Copper</label>
    <input type="text" name="totalLengthOfCopper" ng-model="totalLengthOfCopper">
  </div>
  <div class="">
    <label>Max Step Voltage</label>
    <input type="text" name="maxStepVoltage" ng-model="maxStepVoltage">
  </div>
	<div class="">
    <label>Tolerable Step Voltage</label>
    <input type="text" name="tolerableStepVoltage" ng-model="tolerableStepVoltage">
  </div>
  <div class="">
    <label>Design Grade</label>
    <input type="text" name="designGrade" ng-model="designGrade">
  </div>
  <div class="">
    <label>Comments</label>
    <input type="text" name="comments" ng-model="comments">
  </div>
  <div class="">
    <label>Recommendation</label>
    <input type="text" name="recommendation" ng-model="recommendation">
  </div>
  <div class="">
    <label>Max Grid Potential Rise</label>
    <input type="text" name="maxGridPotentialRise" ng-model="maxGridPotentialRise">
  </div>
  <div class="">
    <label>Total Voltage</label>
    <input type="text" name="totalVoltage" ng-model="totalVoltage">
  </div>
  <button class="btn btn-success" type="submit">Save</button>

</div>
