<div>
  <h2>Construction data</h2>
  
  <div style="width:400px;">
    <div class="">
      <label>Estimated Fault Current</label>
      <input disabled placeholder="Estimated Fault Current [A]" type="text" name="estimatedFaultCurrent" ng-model="estimatedFaultCurrent">
    </div>
    <div class="">
      <label>Design Fault Current</label>
      <input placeholder="Design Fault Current [A]" type="text" name="designFaultCurrent" ng-model="designFaultCurrent">
    </div>
  </div>
  <div class="">
    <label>Conductor Length</label>
    <input placeholder="Conductor Length [m]" type="text" name="conductorLength" ng-model="conductorLength">
  </div>
  <div class="">
    <label>Earth Mat Resistance</label>
    <input placeholder="Earth Mat Resistance []" type="text" name="earthMatResistance" ng-model="earthMatResistance">
  </div>
  <div class="">
    <label>Gird Conductor Length</label>
    <input placeholder="Gird Conductor Length [m]" type="text" name="gridConductorLength" ng-model="gridConductorLength">
  </div>
  <div class="">
    <label>Min # Earth Rods</label>
    <input placeholder="Min # Earth Rods" type="text" name="minEarthRodsNumber" ng-model="minEarthRodsNumber">
  </div>
  <div class="">
    <label>New Grid Conductor Length</label>
    <input placeholder="New Grid Conductor Length [m]" type="text" name="newGridConductorLength" ng-model="newGridConductorLength">
  </div>
  <div class="">
    <label>Total Length of Copper</label>
    <input placeholder="Total Length of Copper [m]" type="text" name="totalLengthOfCopper" ng-model="totalLengthOfCopper">
  </div>
  <div class="">
    <label>Max Step Voltage</label>
    <input placeholder="Max Step voltage [V]" type="text" name="maxStepVoltage" ng-model="maxStepVoltage">
  </div>
	<div class="">
    <label>Tolerable Step Voltage</label>
    <input placeholder="Tolerable Step Voltage [V]" type="text" name="tolerableStepVoltage" ng-model="tolerableStepVoltage">
  </div>
  <div class="">
    <label>Design Grade</label>
    <input placeholder="Design grade" type="text" name="designGrade" ng-model="designGrade">
  </div>
  <div class="">
    <label>Comments</label>
    <input placeholder="Comments" type="text" name="comments" ng-model="comments">
  </div>
  <div class="">
    <label>Recommendation</label>
    <input placeholder="Recommendation" type="text" name="recommendation" ng-model="recommendation">
  </div>
  <div class="">
    <label>Max Grid Potential Rise</label>
    <input placeholder="Max Grid Potential Rise" type="text" name="maxGridPotentialRise" ng-model="maxGridPotentialRise">
  </div>
  <button class="btn btn-success" type="submit">Create Project</button>
</div>
